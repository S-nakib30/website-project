	<body>
			<div class="wrapper">
               <header class="header">
                <a href="index.html">

                <div class="header-right">
                    <div>
                        <i class="fas fa-envelope"></i>contact.bono.com

                    <div>

                 <main class="main-content">
                    <form>
                        <div class="form-group">
                            <label for="name">Name </label>
                            <input type="text" name="name" id="name" required />

                            <label for="email">Email </label>
                            <input type="text" name="email" id="email" required />
                        </div>
                        <div class="form-group">
                            <label for="message">Message </label>
                            <input type="text" name="message" id="message" required />
                        </div>
                        <div class="button-container">
                            <div class="form-group">
                            <button type="'submit"> Submit </button>
                        </div>
                        <div class="form-group">
                            <button type="reset"> Reset </button>
                        </div>
                        </div>
                        
                    </form>
                    <div class="text-container">
                        <h1>Coming Soon, Wait for the blast!</h1>
                        <p>
                            Our app will change the way you think about content management and will allow
                            you to focus on whats really important. Use the contact form to send us your thoughts.
